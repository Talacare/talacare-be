name: Testing

on:
  push:
    branches: ['feat/**']
  pull_request:
    branches: ['feat/**']

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: yarn install

      - name: Unit Testing
        run: yarn test