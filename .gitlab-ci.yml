default:
  image: node:latest

variables:
  VERCEL_ORG_ID: $ORG_ID
  VERCEL_PROJECT_ID: $PROJECT_ID

stages:
  - analyze
  - deploy

before_script:
  - npm install -g vercel
  - npm install -g sonarqube-scanner

analyze:
  stage: analyze
  script:
    - >
      npm install

      npm run test

      npm run test:cov

      sonar-scanner -Dsonar.projectKey=$SONAR_PROJECT_KEY
      -Dsonar.sources=.
      -Dsonar.host.url=$SONAR_HOST_URL
      -Dsonar.login=$SONAR_LOGIN
      -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      -Dsonar.genericcoverage.testExecutionReportPaths=reports/test-report.xml
      -Dsonar.coverage.exclusions=**/*spec.ts
  only:
    - main
    - staging


deploy_production:
  stage: deploy
  variables:
    VERCEL_PROJECT_ID: $PROJECT_ID
  script:
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel build --prod --token=$VERCEL_TOKEN
    - vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

  only:
    - main

deploy_staging:
  stage: deploy
  variables:
    VERCEL_PROJECT_ID: $PROJECT_ID
  script:
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - url=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN | grep "https://")
    - vercel alias --token=$VERCEL_TOKEN set "$url" api-talacare-staging.vercel.app --scope=$ORG_ID

  only:
    - staging



